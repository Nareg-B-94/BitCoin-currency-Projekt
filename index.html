<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitCoin currency</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body onload="loadCurrentRate()">
    <div class="mainContainer">
        <section class="firstSection">
            <div class="bg1"></div>
            <div class="welcomeText">
                <span>
                    <h1>Welcome to the Bitcoin currency checker</h1>
                    <div class="currentCourse">currently as today:&nbsp <b id="todaysDate"></b> &nbsp &nbsp <b> 1
                        </b> &nbsp BTC equals
                        &nbsp
                        <b id="currentCourse"> </b>&nbsp USD
                    </div>
                    <div class="navigationButtons">
                        <button class="currencyBtn" id="currencyBtn"><a href="#currencyChange"> currency
                                change</a></button>
                        <button class="chartBtn" id="chartBtn"><a href="#chart"> Historic chart</a></button>
                    </div>
                </span>
            </div>
        </section>
        <section class="secondSection"></section>
        <div class="bg2"></div>
        <div class="currencyChangeDiv">rechner</div>
        <div class="chart&table">
            <div class="chartDiv">
                <canvas id="myChart"></canvas>
            </div>
            <div class="table">table</div>
        </div>
    </div>
</body>

</html>
